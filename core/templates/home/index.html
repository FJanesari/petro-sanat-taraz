<body>
      
    <!-- Header area start here -->
    <header class="header-area border-none header-one-area">
      <div class="container">
        <div class="header__main header__main-one">
          <a class="logo" href="/fa/index/">
            <img id="site-logo" src="" alt="logo" style="max-height: 50px; height: auto; width: auto;">
          </a>
          <div class="main-menu">
            <nav>
              <ul>
                <li><a href="/fa/index/"> صفحه اصلی</a></li>
                <li>
                  <a href="#">محصولات <i class="fa-solid fa-angle-down"></i></a>
                  <ul class="sub-menu">
                    {% for product in products %}
                      <li>
                        <a href="{% url 'product_detail' product.slug %}">
                          {{ product.title }}
                        </a>
                      </li>
                    {% empty %}
                      <li><span>فعلاً محصولی وجود ندارد</span></li>
                    {% endfor %}
                  </ul>
                </li>
                <li><a href="/fa/blog/"></a>وبلاگ</li>
                <li><a href="/fa/about/">درباره ما</a></li>
              </ul>
            </nav>
          </div>
    
          <div class="menu-btns d-none d-lg-flex">
            <a class='menu-btn-one' href='/fa/contact/'>تماس با ما</a>
        </div>
    
          <button class="menubars d-block d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#menubar">
            <span></span><span></span><span></span>
          </button>
        </div>
      </div>
    </header>
        <!-- Header area end here -->

  <!-- Sidebar area start here -->
  <div class="sidebar-area offcanvas offcanvas-end" id="menubar">
    <div class="offcanvas-header">
      <a class="logo" href="/fa/index/">
        <img src="{% static "images/logo/pst-1.png" %}" alt="logo">
      </a>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas">
        <i class="fa-regular fa-xmark"></i>
      </button>
    </div>
    <div class="offcanvas-body sidebar__body">
      <div class="mobile-menu overflow-hidden"></div>
  
      <div class="d-none d-lg-block">
        <h5 class="text-white mb-20" data-i18n="nav.about"></h5>
        <p class="paragraph-light fs-16"></p>
      </div>
      <div class="sidebar__btns my-4">
        <a class='sign-in' href='/fa/contact/' data-i18n="nav.contact"></a>
    </div>
    </div>
  </div>    <!-- Sidebar area end here -->
  
  
    <div class="ScrollSmoother-content">


        <main>

            <!-- Banner area start here -->
            <section class="banner-area bg-image">
                <div class="banner-logo-wrapper" style="
                position: absolute;
                top: 0; left: 0; right: 0; bottom: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                transform: translateX(-350px);">
                
            </div>
                <div class="container">
                    <div class="banner__content pb-120">
                        <h5 class="splt-txt wow" data-splitting></h5>
                        <h1></h1>
                        <p></p>
                        <div class="d-flex align-items-center gap-3">
                            <a class='btn-one' href='/fa/contact/'>
                                <span>
                                    <i class="fa-regular fa-arrow-up-left arry1"></i>
                                    <i class="fa-regular fa-arrow-up-left arry2"></i>
                                </span>
                            </a>
                            <a class='btn-two' href='/fa/about/'>
                                <span>
                                    <i class="fa-regular fa-arrow-left arry1"></i>
                                    <i class="fa-regular fa-arrow-left arry2"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                    <div class="brand-area pb-120">
                        <P class="mb-4">
                        </P>
                    </div>
                </div>
            </section>
            <!-- Banner area end here -->

            <!-- Fanfact area start here -->
            <section class="service-area sub-bg pt-120 pb-120">
            <div class="service__shape1 sway__animationX">
                <img src="{% static 'images/shape/service-shape1.png' %}" alt="shape" loading="lazy">
            </div>
            <div class="service__shape2 sway_Y__animationY">
                <img src="{% static 'images/shape/service-shape2.png' %}" alt="shape" loading="lazy">
            </div>

              <div  class="container">
                <div id="fanfact-wrapper" class="row g-4">
                  <div class="col-xl-4 col-md-6">
                    <div class="section-header line-title">
                      <h2 class="fw-600 splt-txt wow" data-splitting data-i18n="nav.fanfact"></h2>
                      <a class="btn-one active wow fadeInUp mt-40" data-wow-delay="600ms" data-wow-duration="1500ms" href="/fa/contact/" data-i18n="btn.talk">
                        
                        <span>
                          <i class="fa-regular fa-arrow-up-left arry1"></i>
                          <i class="fa-regular fa-arrow-up-left arry2"></i>
                        </span>
                      </a>
                    </div>
                  </div>
                
                  <!-- اینجا کارت‌ها به صورت داینامیک وارد می‌شن -->
                  <div id="fanfact-cards" class="row g-4 w-100 mt-4"></div>
                </div>
              </div>
          </section>
          <!-- Fanfact area end here -->

<!-- Story Area Start -->
<section class="story-area pt-120 pb-120">
    <div class="container">
      <div class="section-header-flex line-title mb-80">
        <h2 class="fw-600 splt-txt wow" data-splitting>
          <span data-i18n="nav.success">            
          </span>
        </h2>
        <p class="wow fadeInUp" data-wow-delay="200ms" data-wow-duration="1500ms"></p>
        <!-- <p class="wow fadeInUp" data-wow-delay="200ms" data-wow-duration="1500ms">
          ما را بیشتر بشناسید.        
        </p> -->
      </div>
  
      <div class="row g-4" id="dynamic-content-wrapper">
        <div class="swiper-wrapper">
          <!-- اطلاعات از طریق JS بارگذاری می‌شود -->
        </div>
        <div class="swiper-scrollbar"></div>
      </div>
  
      <div class="story__btn mt-80">
        <a href="/fa/about/" class="btn-one active" data-i18n="btn.read_more">
          <span>
            <i class="fa-regular fa-arrow-up-left arry1"></i>
            <i class="fa-regular fa-arrow-up-left arry2"></i>
          </span>
        </a>
      </div>
    </div>
  </section>
  <!-- Story Area End -->
  
            <!-- Testimonial area start here -->
            <section class="testimonial-area pb-120">
                <div class="container">
                    <div class="row g-4 justify-content-between">
                        <div class="col-lg-5">
                            <div class="testimonial__item-left">
                                <h2 class="fw-600 wow splt-txt" data-splitting> </h2>
                                <div class="wow fadeInUp" data-wow-delay="200ms" data-wow-duration="1500ms">
                                    <p class="award-title">
                                    
                                    </p>
                                </div>
                            </div>
                        </div>
                      </section>
                          

            <!-- Blog area start here -->
            <section class="blog-area pb-120">
                <div class="container">
                    <div class="section-header-flex mb-80">
                        <h2 class="fw-600 splt-txt wow" data-splitting data-i18n="nav.new-blog"></h2>
                        <div class="wow fadeInUp" data-wow-delay="200ms" data-wow-duration="1500ms">
                            <p>
                            </p>
                            <div class="swiper__info justify-content-start m-0 mt-3">
                                <button class="blog__arry-prev"><i class="fa-regular fa-arrow-right-long"></i></button>
                                <button class="blog__arry-next active"><i
                                        class="fa-regular fa-arrow-left-long"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="swiper blog__slider">
                        <div class="swiper-wrapper" id="news-section-wrapper">
                            <!-- اطلاعات از طریق JS بارگذاری می‌شود -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- Blog area end here -->
